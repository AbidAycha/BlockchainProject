<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/profiledetails.css" rel="stylesheet">

    <title>Skills Check</title>
  </head>
  <body style="width:100vw; height:100vh" class="container d-flex flex-column justify-content-center align-items-center">
    <div class='container mx-auto mt-5 col-md-10 mt-100 boxx'>
        <div class="header row justify-space-around">
            <div class="col-5" style="direction: rtl;">
                <div class="rounded-circle mx-3 text-center d-flex align-items-center justify-content-center green">
                    <img src="https://freepngimg.com/thumb/symbol/87865-leaf-icons-button-mark-computer-green-check.png" alt="">
                </div>
            </div>
            <div class="col-5 text-left" id="profileDetails">
                <div class="title">Alex Russo</div>
                <p><small class="text-muted">Phone number : +216 25 255 255</br>Email Address : russoalex@gmail.com</p>
            </div>
           
        </div>
        <div class="row" style="justify-content: center">
            <div class="col-12 text-left h4 font-weight-bold py-3"> Certificates </div>
            <div class="card col-md-3 mt-5" id="certificates">
                <div class="card-content">
                    <div class="card-body p-0">
                        <div class="profile"> <img src="https://freepngimg.com/thumb/symbol/87865-leaf-icons-button-mark-computer-green-check.png"> </div>
                        <div class="card-title"> AWS Cloud Certificate<br /> <small>Received on the 03/04/2022</small> </div>
                    </div>
                </div>
            </div>
            <div class="card col-md-3 mt-5">
                <div class="card-content">
                    <div class="card-body p-0">
                        <div class="profile"> <img src="https://freepngimg.com/thumb/symbol/87865-leaf-icons-button-mark-computer-green-check.png"> </div>
                        <div class="card-title"> Linux Certificate<br /> <small>Received on the 03/04/2022</small> </div>
                    </div>
                </div>
            </div>
            <div class="card col-md-3 mt-5">
                <div class="card-content">
                    <div class="card-body p-0">
                        <div class="profile"> <img src="https://freepngimg.com/thumb/symbol/87865-leaf-icons-button-mark-computer-green-check.png"> </div>
                        <div class="card-title"> NLP Certificate<br /> <small>Received on the 03/04/2022</small> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
